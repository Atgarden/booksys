<script type="text/javascript">
	$(function(){
		$.ajax({
			type:"get",
			url:"/booksys/getadmin",
			dataType:"json",
			success:function(data) {
				if (data.code == 1) {
					$("#adminId").empty();
					var html = '';
					html += '<span class="STYLE1">当前登录用户：' + data.msg + '&nbsp;用户角色：管理员</span>';
					$("#adminId").append($(html));
					
					$("#tId").empty();
					html = '<tr>';
					html += '<td width="35" class="STYLE7"><div align="center"><a href="" onclick="logout()">退出</a></div></td>';
		            html += '<td>&nbsp;</td>';
		            html += '</tr>';
		            $("#tId").append($(html));
					
				} else if (data.code == -1) {
					$("#tId").empty();
					html = '<tr>';
					html += '<td width="35" class="STYLE7"><div align="center"><a href="" onclick="skip()">登录</a></div></td>';
		            html += '<td>&nbsp;</td>';
		            html += '</tr>';
		            $("#tId").append($(html));
				} else {
					alert(data.msg);
				}
			}
		})
	})
</script>

<script type="text/javascript">
	function skip() {
		window.parent.location.href = "adminlogin.html";
	}
</script>

<script type="text/javascript">
	function logout() {
		$.ajax({
			type:"post",
			url:"/booksys/alogout",
			dataType:"json",
			success:function(data) {
				if (data.code == 1) {
					window.parent.location.href = "adminlogin.html";
				} else {
					alert(data.msg);
				}
			}
		})
	}
</script>
