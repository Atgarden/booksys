<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script type="text/javascript" src="../js/jquery-1.12.2.min.js"></script>
<style type="text/css">
<!--
body {
	margin-left: 0px;
	margin-top: 0px;
	margin-right: 0px;
	margin-bottom: 0px;
	overflow:hidden;
}
-->
</style>

<script type="text/javascript">
	$(function(){
		$.ajax({
			type:"get",
			url:"/booksys/getadmin",
			dataType:"json",
			success:function(data) {
				if (data.code == 1) {
					$("#loadId").empty();
					var html = '<tr>';
					html += '<td width="8" bgcolor="#353c44">&nbsp;</td>';
					html += '<td width="147" valign="top"><iframe height="100%" width="100%" border="0" frameborder="0" src="left.html"></iframe></td>';
					html += '<td width="10" bgcolor="#add2da">&nbsp;</td>';
					html += '<td valign="top"><iframe height="100%" name="right" width="100%" border="0" frameborder="0" src="right_book_select.html"></iframe></td>';
					html += '<td width="8" bgcolor="#353c44">&nbsp;</td>'; 
					html += '</tr>';
					$("#loadId").append($(html));
				} else {
					alert(data.msg);
				}
			}
		})
	})
</script>

</head>

<body>
<table id="loadId" width="100%" height="100%" border="0" cellspacing="0" cellpadding="0">
</table>
</body>


</html>
