<script>
var  highlightcolor='#d5f4fe';
//此处clickcolor只能用win系统颜色代码才能成功,如果用#xxxxxx的代码就不行,还没搞清楚为什么:(
var  clickcolor='#51b2f6';
function  changeto(){
source=event.srcElement;
if  (source.tagName=="TR"||source.tagName=="TABLE")
return;
while(source.tagName!="TD")
source=source.parentElement;
source=source.parentElement;
cs  =  source.children;
//alert(cs.length);
if  (cs[1].style.backgroundColor!=highlightcolor&&source.id!="nc"&&cs[1].style.backgroundColor!=clickcolor)
for(i=0;i<cs.length;i++){
	cs[i].style.backgroundColor=highlightcolor;
}
}

function  changeback(){
if  (event.fromElement.contains(event.toElement)||source.contains(event.toElement)||source.id=="nc")
return
if  (event.toElement!=source&&cs[1].style.backgroundColor!=clickcolor)
//source.style.backgroundColor=originalcolor
for(i=0;i<cs.length;i++){
	cs[i].style.backgroundColor="";
}
}

function  clickto(){
source=event.srcElement;
if  (source.tagName=="TR"||source.tagName=="TABLE")
return;
while(source.tagName!="TD")
source=source.parentElement;
source=source.parentElement;
cs  =  source.children;
//alert(cs.length);
if  (cs[1].style.backgroundColor!=clickcolor&&source.id!="nc")
for(i=0;i<cs.length;i++){
	cs[i].style.backgroundColor=clickcolor;
}
else
for(i=0;i<cs.length;i++){
	cs[i].style.backgroundColor="";
}
}
</script>

<script type="text/javascript">
	$(function(){
		loadData(1);
	})
	function loadData(page) {
		$.ajax({
			type:"get",
			url:"/booksys/user/page/" + page,
			dataType:"json",
			success:function(data) {
				if (data.code == 1) {
					pageInfo(data);
					// 绑定页码数据
					pagebd(data.msg);
				} else {
					alert(data.msg);
				}
			}
		})
	}
</script>

<script type="text/javascript">
	function trans() {
		var page = $("#textfield").val();
		loadData(page);
	}
	function transt() {
		var page = $("#textfieldt").val();
		findpage(page);
	}
</script>

<script type="text/javascript">
	function del(ele) {
		$.ajax({
			type:"post",
			url:"/booksys/deleteuser",
			data:"str=" + ele.value,
			dataType:"json",
			success:function(data) {
				if (data.code == 1) {
					var value = $("#select").val();
					if (value == 1) {
						window.location.href = "javascript:loadData(" + data.msg + ")";
					} else {
						window.location.href = "javascript:findpage(" + data.msg + ")";
					}
				} else {
					alert(data.msg);
				}
			}
		})
	}
</script>

<script type="text/javascript">
	function find(page) {
		var value = $("#select").val();
		if (value == 1) {
			loadData(1);
		} else {
			findpage(page);
		}
	}
	function findpage(page) {
		var info = {
			value:$("#select").val(),
			input:$("#inputId").val(),
		}
		$.ajax({
			type:"get",
			url:"/booksys/finduserinput/page/" + page,
			data:info,
			dataType:"json",
			success:function(data) {
				if (data.code == 1) {
					pageInfo(data);
					pagefind(data.msg);
				} else {
					alert(data.msg);
				}
			}
		})
	}
</script>

<script type="text/javascript">
	function update(ele) {
		$.ajax({
			type:"post",
			url:"/booksys/updateislock",
			data:"str=" + ele.value,
			dataType:"json",
			success:function(data) {
				if (data.code == 1) {
					var value = $("#select").val();
					if (value == 1) {
						window.location.href = "javascript:loadData(" + data.msg + ")";
					} else {
						window.location.href = "javascript:findpage(" + data.msg + ")";
					}
				} else {
					alert(data.msg);
				}
			}
		})
	}
</script>

<script type="text/javascript">
	function pageInfo(data) {
		$("#tb").empty();
		var info = data.msg.pageInfos;
		// index表示数组中的索引，item表示遍历的元素
		$(info).each(function(index, item){
			var html = '';
			html += '<tr>';
			html += '<td width="10%" align="center" bgcolor="#FFFFFF" class="STYLE19">' + item.id + '</td>';
	        html += '<td width="20%" align="center" bgcolor="#FFFFFF" class="STYLE19">' + item.userName + '</td>';
	        html += '<td width="20%" align="center" bgcolor="#FFFFFF" class="STYLE19">' + item.passWord + '</td>';
	        html += '<td width="20%" align="center" bgcolor="#FFFFFF" class="STYLE19">' + item.email + '</td>';
	        html += '<td width="10%" align="center" bgcolor="#FFFFFF" class="STYLE19">';
	        if (item.isLock < 3) {
	        	html += '未锁定</td>';
	        } else {
	        	html += '已锁定</td>';
	        }
	        html += '<td width="20%" align="center" bgcolor="#FFFFFF" class="STYLE19">';
	        html += '<button value="' + item.userName + "," + item.isLock + "," + data.msg.currentPage + '" onclick="update(this)">';
	        if (item.isLock < 3) {
	        	html += '锁定</button>&nbsp;|&nbsp;';
	        } else {
	        	html += '解锁</button>&nbsp;|&nbsp;';
	        }
	        html += '<button value="' + item.id + "," + data.msg.currentPage + '" onclick="del(this)">删除</button></td>';
	        html += '</tr>';
			
			$("#tb").append($(html));
		})
		
		$("#dataId").empty();
		var msg = data.msg;
		var html = '';
		html += '<div align="left">';
		html += '<span class="STYLE22">&nbsp;&nbsp;共有';
		html += '<strong> ' + msg.count + '</strong> 条记录，当前第';
		html += '<strong> '+ msg.currentPage + '</strong> 页，共 ';
		html += '<strong>' + msg.totalPage + '</strong> 页</span></div>';
		$("#dataId").append($(html));
	}
</script>
